<!DOCTYPE html>
<html>
<head>
    <title>Player - Nexorra</title>
    <style>
        @font-face {
            font-family: 'Josefin Sans';
            src: url('fonts/JosefinSans-Italic.ttf') format('truetype');
            font-style: italic;
            font-weight: normal;
        }

        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
            overflow: hidden;
        }

        .fullscreen-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            z-index: 1000;
        }

        .fullscreen-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <!-- Game Frame (no src initially) -->
    <iframe id="game-frame" allowfullscreen style="width: 100%; height: calc(100vh - 50px); border: none;"></iframe>

    <!-- Fullscreen Button -->
    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

    <script>
        // Read ?game=... from URL
        const urlParams = new URLSearchParams(window.location.search);
        const game = urlParams.get('game');

        if (game) {
            document.getElementById('game-frame').src = `/games/${game}/index.html`;
        } else {
            document.getElementById('game-frame').src = `/404.html`;
        }

        // Toggle fullscreen for the iframe only
        function toggleFullscreen() {
            const iframe = document.getElementById('game-frame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen(); // Firefox
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen(); // Chrome, Safari, Opera
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen(); // IE/Edge
            }
        }
    </script>
</body>
</html>
