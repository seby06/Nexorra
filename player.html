<!DOCTYPE html>
<html>
<head>
    <title>Player - Nexorra</title>
    <style>
        @font-face {
            font-family: 'Josefin Sans';
            src: url('fonts/JosefinSans-Italic.ttf') format('truetype');
            font-style: italic;
            font-weight: normal;
        }

        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: 'Josefin Sans', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #game-frame {
            flex: 1;
            border: none;
            width: 100%;
        }

        .fullscreen-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            z-index: 1000;
        }

        .fullscreen-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <iframe id="game-frame"></iframe>
    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const game = urlParams.get('game');

        if (game) {
            document.getElementById('game-frame').src = `/${game}`;
        } else {
            document.body.innerHTML = "<h1 style='color:white;text-align:center;'>No game specified.</h1>";
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('game-frame');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
