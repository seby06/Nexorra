<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player - Nexorra</title>
    <style>
        @font-face {
            font-family: 'Josefin Sans';
            src: url('fonts/JosefinSans-Italic.ttf') format('truetype');
            font-style: italic;
            font-weight: normal;
        }

        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Josefin Sans', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
        }

        .fullscreen-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            z-index: 1000;
        }

        .fullscreen-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <!-- Game iframe -->
    <iframe id="game-frame" allowfullscreen></iframe>

    <!-- Fullscreen button -->
    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

    <script>
        const gameParam = new URLSearchParams(window.location.search).get('game');
        const gameFrame = document.getElementById('game-frame');

        if (gameParam) {
            gameFrame.src = `/games/${gameParam}/index.html`;
        } else {
            gameFrame.src = '/404.html';
        }

        function toggleFullscreen() {
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.mozRequestFullScreen) {
                gameFrame.mozRequestFullScreen(); // Firefox
            } else if (gameFrame.webkitRequestFullscreen) {
                gameFrame.webkitRequestFullscreen(); // Chrome, Safari
            } else if (gameFrame.msRequestFullscreen) {
                gameFrame.msRequestFullscreen(); // IE/Edge
            }
        }
    </script>
</body>
</html>
