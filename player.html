<!DOCTYPE html>
<html>
<head>
    <title>Game Player - Nexorra</title>
    <style>
        @font-face {
            font-family: 'Josefin Sans';
            src: url('fonts/JosefinSans-Italic.ttf') format('truetype');
            font-style: italic;
            font-weight: normal;
        }

        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            padding: 1em;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 0 1em;
        }

        .navbar a.nexorra {
            font-size: 1.5em;
            padding: 0 2em;
        }

        .navbar a:nth-of-type(n+2) {
            margin-left: auto;
        }

        .content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .iframe-container {
            width: 90%;
            height: 90%;
            border: none;
            background-color: #111; /* Dark background for better contrast */
            position: relative;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.2em;
        }

        .footer img {
            width: 200px;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="/" class="nexorra">Nexorra</a>  
        <a href="/games">Games</a>
        <a href="#">Proxy</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Iframe for game display -->
        <div class="iframe-container">
            <iframe id="game-frame" src="" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Footer with Image and Text -->
    <div class="footer">
        <p>When you want to exit the game, press the back arrow button on your Chromebook or in the browser.</p>
        <img src="images/back-example.png" alt="Back Example">
    </div>

    <!-- JavaScript to handle game URL detection and loading -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const gameUrl = params.get('gameUrl');
        
        if (gameUrl) {
            document.getElementById('game-frame').src = `/${gameUrl}`;
        } else {
            document.getElementById('game-frame').src = '/games';
        }
    </script>
</body>
</html>
