<!DOCTYPE html>
<html>
<head>
    <title>Player - Nexorra</title>
    <style>
        @font-face {
            font-family: 'Josefin Sans';
            src: url('fonts/JosefinSans-Italic.ttf') format('truetype');
            font-style: italic;
            font-weight: normal;
        }

        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
            overflow: hidden; /* Prevent overflow issues with games */
        }

        .navbar {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            padding: 1em;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 0 1em;
        }

        .navbar a.nexorra {
            font-size: 1.5em;
            padding: 0 2em;
        }

        .navbar a:nth-of-type(n+2) {
            margin-left: auto;
        }

        .fullscreen-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            z-index: 1000;
        }

        .fullscreen-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="/" class="nexorra">Nexorra</a>  
        <a href="/games">Games</a>
        <a href="#">Proxy</a>
        <a href="#">Settings</a>
    </div>

    <!-- Game Content -->
    <iframe src="" id="game-frame" style="width: 100%; height: calc(100vh - 50px); border: none;"></iframe>

    <!-- Fullscreen Button -->
    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

    <script>
        // Set the source URL based on the current path
        const path = window.location.pathname.replace('/player/', '/games/');
        const game = path.substring(path.lastIndexOf('/') + 1);
        document.getElementById('game-frame').src = `${path}.html`;

        function toggleFullscreen() {
            const element = document.documentElement;
            if (!document.fullscreenElement) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) { // Firefox
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { // IE/Edge
                    element.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
