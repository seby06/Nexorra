        .text-size {

            animation: fadeIn 2s forwards; /* Fade in starts instantly */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-300px);
            }
            to {

            }
        }
