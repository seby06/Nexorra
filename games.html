<!DOCTYPE html>
<html>
<head>
    <title>Games - Nexorra</title>
    <style>
        @font-face {
            font-family: 'Josefin Sans';
            src: url('fonts/JosefinSans-Italic.ttf') format('truetype');
            font-style: italic;
            font-weight: normal;
        }

        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Josefin Sans', sans-serif;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            padding: 1em;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 0 1em;
        }

        .navbar a.nexorra {
            font-size: 1.5em;
            padding: 0 2em;
        }

        .content {
            text-align: center;
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .custom-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 250px;
            border: none;
            background-color: #222;
            color: white;
            font-size: 1.5em;
            font-family: 'Josefin Sans', sans-serif;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
        }

        .custom-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        .custom-button img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .custom-button:hover img {
            opacity: 1;
        }

        .custom-button span {
            z-index: 1;
            padding: 0 10px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            font-size: 1.2em;
        }

        .footer img {
            width: 200px;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="nexorra">Nexorra</a>  
        <a href="/games">Games</a>
        <a href="#">Proxy</a>
        <a href="#">Settings</a>
    </div>

    <div class="content">
        <!-- Updated to use ?game= -->
        <a href="/player.html?game=games/basket-random/index.html" class="custom-button">
            <img src="images/basket-random.png" alt="Basket Random">
            <span>Basket Random</span>
        </a>

        <a href="/player.html?game=games/subway-surfers/index.html" class="custom-button">
            <img src="images/subway-surfers.png" alt="Subway Surfers">
            <span>Subway Surfers</span>
        </a>

        <a href="/player.html?game=games/chrome-dino/index.html" class="custom-button">
            <img src="images/chrome-dino.png" alt="Chrome Dino">
            <span>Chrome Dino</span>
        </a>

        <a href="/player.html?game=games/eaglercraft/index.html" class="custom-button">
            <img src="images/minecraft.png" alt="Minecraft">
            <span>Minecraft</span>
        </a>

        <a href="/player.html?game=games/drift-boss/index.html" class="custom-button">
            <img src="images/drift-boss.png" alt="Drift Boss">
            <span>Drift Boss</span>
        </a>

        <a href="/player.html?game=games/nut-simulator/index.html" class="custom-button">
            <img src="images/nut-simulator.png" alt="Nut Simulator">
            <span>Nut Simulator</span>
        </a>

        <a href="/player.html?game=games/the-impossible-quiz/index.html" class="custom-button">
            <img src="images/the-impossible-quiz.png" alt="The Impossible Quiz">
            <span>The Impossible Quiz</span>
        </a>
    </div>

    <div class="footer">
        <p>When you want to exit the game, press the back arrow button on your Chromebook or in the browser.</p>
        <img src="images/back-example.png" alt="Back Example">
    </div>
</body>
</html>
