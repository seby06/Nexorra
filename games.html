<!DOCTYPE html>
<html>
<head>
    <title>Games - Nexorra</title>
    <style>
        @font-face {
            font-family: 'Josefin Sans';
            src: url('fonts/JosefinSans-Italic.ttf') format('truetype'); /* Use .ttf file */
        }

        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            font-family: 'Josefin Sans', sans-serif; /* Use the custom font */
        }

        .navbar {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-between; /* Aligns elements to space equally */
            padding: 1em;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 0 1em; /* Optional: Adds space around the text */
        }

        .navbar a.nexorra {
            font-size: 1.5em; /* Increase the size of the Nexorra button */
            padding: 0 2em; /* Optional: Adjust the padding to give more space */
        }

        .navbar a:nth-of-type(n+2) {
            margin-left: auto; /* Align the rest of the buttons to the right */
        }

        .content {
            text-align: center;
            margin-top: 100px; /* To avoid content overlapping with navbar */
            display: flex;
            justify-content: center;
            gap: 20px; /* Adjust the gap as needed to control the space between buttons */
        }

        .text-size {
            font-size: 3em; /* Larger text size for the page title */
            margin-bottom: 1em;
        }

        .custom-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 250px;
            border: none;
            background-color: #222;
            color: white;
            font-size: 1.5em;
            font-family: 'Josefin Sans', sans-serif;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden; /* Clip image within the button */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative; /* Ensure child elements are positioned relative to the button */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .custom-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        .custom-button img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Keep the image behind the text */
            opacity: 0; /* Hide by default */
            transition: opacity 0.3s ease;
        }

        .custom-button.active img {
            opacity: 1; /* Make the image visible when active */
        }

        .custom-button span {
            z-index: 1; /* Text stays on top */
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html" class="nexorra">Nexorra</a>  
        <a href="games.html">Games</a>
        <a href="#">Proxy</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="content">

        <!-- Custom Button 1 -->
        <button class="custom-button" id="hoverButton1">
            <img src="images/basket-random.png" alt="Button Background">
            <span>Basket Random</span>
        </button>

        <!-- Custom Button 2 -->
        <button class="custom-button" id="hoverButton2">
            <img src="images/subway-surfers.png" alt="Button Background">
            <span>Subway Surfers</span>
        </button>
    </div>

    <script>
        const button1 = document.getElementById('hoverButton1');
        const button2 = document.getElementById('hoverButton2');

        // Add 'active' class on hover for button 1
        button1.addEventListener('mouseover', () => {
            button1.classList.add('active');
        });

        // Ensure the 'active' class persists after the hover ends for button 1
        button1.addEventListener('mouseout', () => {
            if (!button1.classList.contains('active')) {
                button1.classList.add('active');
            }
        });

        // Redirect to another HTML file when button 1 is clicked
        button1.addEventListener('click', () => {
            window.location.href = 'games/basket-random/index.html'; // Change this to your specific file path
        });

        // Add 'active' class on hover for button 2
        button2.addEventListener('mouseover', () => {
            button2.classList.add('active');
        });

        // Ensure the 'active' class persists after the hover ends for button 2
        button2.addEventListener('mouseout', () => {
            if (!button2.classList.contains('active')) {
                button2.classList.add('active');
            }
        });

        // Redirect to another HTML file when button 2 is clicked
        button2.addEventListener('click', () => {
            window.location.href = 'games/subway-surfers/index.html'; // Change this to your specific file path
        });
    </script>
</body>
</html>
