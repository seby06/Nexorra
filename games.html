<!DOCTYPE html>
<html>
<head>
    <title>Games - Nexorra</title>
    <style>
        @font-face {
            font-family: 'Josefin Sans';
            src: url('fonts/JosefinSans-Italic.ttf') format('truetype'); /* Use .ttf file */
        }

        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            font-family: 'Josefin Sans', sans-serif; /* Use the custom font */
        }

        .navbar {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-between; /* Aligns elements to space equally */
            padding: 1em;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 0 1em; /* Optional: Adds space around the text */
        }

        .navbar a.nexorra {
            font-size: 1.5em; /* Increase the size of the Nexorra button */
            padding: 0 2em; /* Optional: Adjust the padding to give more space */
        }

        .navbar a:nth-of-type(n+2) {
            margin-left: auto; /* Align the rest of the buttons to the right */
        }

        .content {
            text-align: center;
            margin-top: 100px; /* To avoid content overlapping with navbar */
            display: flex;
            justify-content: center;
            gap: 20px; /* Adjust the gap as needed to control the space between buttons */
            flex-direction: row; /* Align the buttons horizontally */
        }

        .text-size {
            font-size: 3em; /* Larger text size for the page title */
            margin-bottom: 1em;
        }

        .custom-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 250px;
            border: none;
            background-color: #222;
            color: white;
            font-size: 1.5em;
            font-family: 'Josefin Sans', sans-serif;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden; /* Clip image within the button */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative; /* Ensure child elements are positioned relative to the button */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .custom-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        .custom-button img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Keep the image behind the text */
            opacity: 0; /* Hide by default */
            transition: opacity 0.3s ease; /* Change to handle hover */
        }

        .custom-button:hover img {
            opacity: 1; /* Make the image visible when hovered */
        }

        .custom-button span {
            z-index: 1; /* Text stays on top */
            padding: 0 10px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            font-size: 1.2em;
        }

        .footer img {
            width: 200px; /* Size of the image to show */
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html" class="nexorra">Nexorra</a>  
        <a href="games.html">Games</a>
        <a href="#">Proxy</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="content">

        <!-- Custom Button 1 -->
        <button class="custom-button" id="hoverButton1">
            <img src="images/basket-random.png" alt="Button Background">
            <span>Basket Random</span>
        </button>

        <!-- Custom Button 2 -->
        <button class="custom-button" id="hoverButton2">
            <img src="images/subway-surfers.png" alt="Button Background">
            <span>Subway Surfers</span>
        </button>
    </div>

<!-- Custom Button 2 -->
        <button class="custom-button" id="hoverButton2">
            <img src="images/subway-surfers.png" alt="Button Background">
            <span>Chrome Dino</span>
        </button>
    </div>

    <!-- Footer with Image and Text -->
    <div class="footer">
        <p>when you want to exit the game just press the back arrow button on your chromebook or press it in the browser</p>
        <img src="images/back-example.png" alt="Selected Game">
    </div>

</body>
</html>
